	<main>
		<div class="container fieldcontainer">

				<div class="name">

			</div><div class="lname">

			<h5>Gender<span>*</span></h5>
		  <div class="row">
			<div class="radiobox radioboxmale">
			  <input 
			  class="genderinput"                              
			  type="radio"
			  name="gender"
			  id="male"
			  value="male"
			  required
			  />
			  <label for="male" class="genderlabel">Male</label>
			</div>
			<div class="radiobox">
			  <input 
			  class="genderinput" 
			  type="radio"
			  name="gender"
			  id="female"
			  value="female"
			  required
			  />
			  <label for="female" class="genderlabel">Female</label>
			</div>
		  </div>
		
		<div class="oxiri">
			<label for="skype">Skype</label>
			<input id="skype" type="text" placeholder="Your skype">
		</div>
		<div class="oxiri">
			<label for="promo">Promo</label>
			<input id="promo" type="text" placeholder="Your promo">
		</div>

		<button class="cont">Continue <img src="./images/arrow.png" alt=""> </button>
